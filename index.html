<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naughts and Crosses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-container">
            <h1>Naughts and Crosses</h1>
            <p>Choose your game mode</p>
            <div class="mode-buttons">
                <button onclick="selectMode('single')" class="mode-btn">Single Player</button>
                <button onclick="selectMode('two')" class="mode-btn">Two Players</button>
            </div>
        </div>
    </div>

    <!-- Settings Screen -->
    <div class="settings-screen hidden" id="settings-screen">
        <div class="settings-container">
            <h2>Game Settings</h2>
            
            <!-- Difficulty Section (Single Player Only) -->
            <div class="settings-section" id="difficulty-section">
                <h3>Difficulty</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn active" onclick="selectDifficulty('normal')">Normal</button>
                    <button class="difficulty-btn" onclick="selectDifficulty('hard')">Hard</button>
                </div>
                <div class="difficulty-info" id="difficulty-info">
                    Computer plays with standard AI
                </div>
            </div>

            <!-- Rounds Selection -->
            <div class="settings-section">
                <h3>Number of Rounds</h3>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Rounds to play:</span>
                        <span class="rounds-value" id="rounds-value">5</span>
                    </div>
                    <input type="range" min="2" max="10" value="5" class="slider" id="rounds-slider">
                </div>
            </div>

            <!-- Player Names -->
            <div class="settings-section">
                <h3>Player Names</h3>
                <div class="name-inputs" id="name-inputs">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
            
            <div class="settings-controls">
                <button onclick="backToModeSelection()" class="back-to-mode-btn">Back</button>
                <button onclick="startGame()" class="start-btn">Start Game</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-container hidden" id="game-container">
        <h1>Naughts and Crosses</h1>
        
        <div class="game-info">
            <div class="game-details">
                <span id="mode-display"></span>
                <span id="difficulty-display"></span>
            </div>
            <div class="rounds-progress" id="rounds-progress">Round 1 of 5</div>
            <button onclick="backToMenu()" class="back-btn">Back to Menu</button>
        </div>
        
        <div class="score-board">
            <div class="score x-score">
                <h3 id="x-player-name">X Wins</h3>
                <div class="number" id="x-score">0</div>
            </div>
            <div class="score draw-score">
                <h3>Draws</h3>
                <div class="number" id="draw-score">0</div>
            </div>
            <div class="score o-score">
                <h3 id="o-player-name">O Wins</h3>
                <div class="number" id="o-score">0</div>
            </div>
        </div>

        <div class="game-message" id="game-message">
            Current player: <span class="current-player" id="current-player">X</span>
        </div>

        <div class="game-board" id="game-board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button onclick="resetScore()">Reset Score</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
